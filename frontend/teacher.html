<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Project Submission System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>üë®‚Äçüè´ Teacher Dashboard</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <button onclick="window.location.href='dashboard.html'" class="btn btn-secondary">Back to Dashboard</button>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main>
            <!-- Create Project Section -->
            <section class="section">
                <h2>Create New Project</h2>
                <form id="project-form" class="form-card">
                    <div class="form-group">
                        <label for="project-title">Project Title</label>
                        <input type="text" id="project-title" required>
                    </div>
                    <div class="form-group">
                        <label for="project-description">Description</label>
                        <textarea id="project-description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="project-due-date">Due Date</label>
                        <input type="datetime-local" id="project-due-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-project-btn">Create Project</button>
                </form>
            </section>

            <!-- Projects List -->
            <section class="section">
                <h2>My Projects</h2>
                <div id="projects-list" class="projects-grid">
                    <div class="loading">Loading projects...</div>
                </div>
            </section>
        </main>
    </div>


    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/teacher.js"></script>
</body>
</html>
