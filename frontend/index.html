<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission System - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>ðŸŽ“ Project Submission System</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="signupRole">Role</label>
                        <select id="signupRole" required>
                            <option value="">Select Role</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>

            <div id="auth-message" class="message"></div>
        </div>
    </div>

    <!-- Check if running from file:// protocol and show error -->
    <script>
        if (window.location.protocol === 'file:') {
            document.body.innerHTML = `
                <div class="container">
                    <div class="auth-container" style="max-width: 600px;">
                        <h1>ðŸš« Error: Local Server Required</h1>
                        <p style="color: var(--danger-color); margin: 20px 0;">
                            <strong>You cannot open this file directly in your browser!</strong>
                        </p>
                        <p>This application uses ES modules which require a local web server.</p>
                        <h3>Quick Fix:</h3>
                        <ol style="text-align: left; display: inline-block;">
                            <li><strong>Windows:</strong> Double-click <code>start-server.bat</code> in the project root</li>
                            <li><strong>Mac/Linux:</strong> Run <code>./start-server.sh</code> in the project root</li>
                            <li>Then open <code>http://localhost:8000</code> in your browser</li>
                        </ol>
                        <h3>Alternative - Using Python:</h3>
                        <p>Open terminal in the <code>frontend</code> folder and run:</p>
                        <code style="display: block; padding: 10px; background: #f0f0f0; margin: 10px 0; border-radius: 4px;">
                            python -m http.server 8000
                        </code>
                        <p>Then open <code>http://localhost:8000</code> in your browser.</p>
                        <h3>Alternative - Using Node.js:</h3>
                        <p>Open terminal in the <code>frontend</code> folder and run:</p>
                        <code style="display: block; padding: 10px; background: #f0f0f0; margin: 10px 0; border-radius: 4px;">
                            npx serve . -p 8000
                        </code>
                        <p>Then open <code>http://localhost:8000</code> in your browser.</p>
                    </div>
                </div>
            `;
        }
    </script>
    
    <!-- Load modules (only works with http:// or https:// protocol) -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
